---
- name: Bootstrap Klegg
  hosts: all
  become: true

  vars:
    vagrant_version: "2.4.1"

  pre_tasks:

  roles:
    - basics
    - ansible_user
    - gothick_user
    - ssh_lockdown
    - useful_tools
    - virtualbox
    - geerlingguy.pip
    - vagrant
    - ansible
    - ssh_lockdown

  tasks:

- name: Configure awscli
  import_playbook: playbooks/awscli/main.yml

- name: Configure postfix
  import_playbook: playbooks/postfix/main.yml
